<label class="data-grid-state-cell-inner single-select-cell">
    <button
            class="action-default"
            translate="'-=Select=-'"
            disable="$col.disabled.indexOf($row()[$col.indexField]) != -1"
            attr="{
                id: index + 'check' + $row()[$col.indexField]
            }"
            visible="$col.selected()[0] !== $row()[$col.indexField]"
            click="select.bind($data, $row()[$col.indexField], false)"
            />
    <i class="selection-indicator-icon icon-admin-pagebuilder-success" visible="$col.selected()[0] === $row()[$col.indexField]" />
    <span translate="'-Selected-'"
          class="selection-indicator-text"
          visible="$col.selected()[0] === $row()[$col.indexField]"
          />
</label>
